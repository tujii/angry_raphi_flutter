  <meta name="google-signin-client_id" content="1051546443130-0gn390i20psfjjn2lq5k2bh3fmjq58mt.apps.googleusercontent.com">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFFFFF;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      animation: pulse 1.5s ease-in-out infinite alternate;
    }
    
    .loading-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .loading-text {
      color: #333;
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    .loading-progress {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #FF4500;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-status {
      color: #666;
      font-size: 14px;
      font-weight: 500;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-logo">
      <img src="icons/icon-removebg.png" alt="AngryRaphi" />
    </div>
    <div class="loading-text">AngryRaphi</div>
    <div class="loading-progress">
      <div class="loading-spinner"></div>
      <div class="loading-status">Lade App...</div>
    </div>
  </div>
  
  <script>
    let loadingHidden = false;
    
    function hideLoadingScreen() {
      if (loadingHidden) return;
      loadingHidden = true;
      
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.transition = 'opacity 0.3s';
        loading.style.opacity = '0';
        setTimeout(() => loading.remove(), 300);
      }
    }
    
    // Method 1: Flutter first frame event (should work most of the time)
    window.addEventListener('flutter-first-frame', hideLoadingScreen);
    
    // Method 2: Check for Flutter elements every 500ms
    let attempts = 0;
    const checkForFlutter = setInterval(() => {
      attempts++;
      
      // Look for Flutter-rendered elements
      const flutterElements = document.querySelectorAll('flt-scene, canvas, flutter-view');
      const hasContent = document.body.children.length > 1; // More than just the loading div
      
      if (flutterElements.length > 0 || hasContent) {
        clearInterval(checkForFlutter);
        setTimeout(hideLoadingScreen, 200); // Small delay to ensure everything is rendered
        return;
      }
      
      // Maximum 6 attempts = 3 seconds
      if (attempts >= 6) {
        clearInterval(checkForFlutter);
        hideLoadingScreen();
      }
    }, 500);
    
    // Emergency fallback - 5 seconds max
    setTimeout(hideLoadingScreen, 5000);
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
